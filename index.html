<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Access â¤ï¸</title>

<style>
body {
    margin: 0;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color: white;
    overflow: hidden;
}

.container {
    margin-top: 120px;
}

input {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yes { background: #28a745; color: white; }
#no { background: #dc3545; color: white; position: absolute; }

img {
    width: 250px;
    border-radius: 20px;
    opacity: 0;
    transition: 2s;
}

.heart {
    position: fixed;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity:1; }
    100% { transform: translateY(-10vh); opacity:0; }
}
</style>
</head>

<body>

<div class="container" id="login">
    <h2>ğŸ” Enter Our Wedding Date (DDMMYYYY)</h2>
    <input type="password" id="pass" placeholder="e.g. 20042025">
    <br>
    <button onclick="checkPass()">Unlock â¤ï¸</button>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>

function checkPass(){
    let input = document.getElementById("pass").value;
    if(input === "20042025"){
        document.getElementById("login").style.display="none";
        showMain();
        document.getElementById("music").play();
    } else {
        alert("Wrong password ğŸ˜ Try again Mrs. Mishra");

let noClicks = 0;

function showMain(){
    document.body.innerHTML += `
    <div class="container">

        <h3 id="penaltyText"></h3>
    </div>
    `;

    setTimeout(()=>{
        document.getElementById("photo").style.opacity=1;

}

function penalty(){
    noClicks++;
    let noBtn = document.getElementById("no");
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    document.getElementById("penaltyText").innerHTML =
        "Penalty Level " + noClicks + " activated ğŸ˜ˆ<br> Hug tax increasing...";

    if(noClicks >= 5){
        document.getElementById("penaltyText").innerHTML =

    }
}

function acceptLove(){
    let token = "HUG-" + Math.floor(Math.random()*100000);
    document.body.innerHTML = `
    <div class="container">
        <h1>Hug Approved â¤ï¸</h1>
        <h2>Your Hug Claim Token:</h2>
        <h1>${token}</h1>
        <p>Valid for unlimited cuddles ğŸ˜˜</p>
    </div>
    `;
    createHearts();
}

function createHearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="â¤ï¸";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+20)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    },200);
}

</script>
</body>
</html>
