<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Wife ‚ù§Ô∏è</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
    height:100%;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
    color:white;
}

/* Background Layer (Mobile Friendly) */
.bg {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url('wedding.jpg') center center no-repeat;
    background-size:cover;
    z-index:-2;
}

/* Overlay */
.overlay {
    position:relative;
    min-height:100vh;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(12px);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

/* Glass Card */
.card {
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(18px);
    padding:40px;
    border-radius:20px;
    width:95%;
    max-width:420px;
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
    animation:fadeIn 1s ease forwards;
    position:relative;
}

h1 { font-weight:500; font-size:24px; }
p { margin-top:15px; opacity:0.85; line-height:1.5; }

input {
    margin-top:20px;
    padding:14px;
    width:100%;
    border-radius:12px;
    border:none;
    font-size:16px;
}

button {
    margin-top:20px;
    padding:12px 25px;
    border-radius:20px;
    border:none;
    font-size:16px;
    cursor:pointer;
    background:white;
    color:black;
    transition:0.3s ease;
}

button:hover { transform:scale(1.05); }

@keyframes fadeIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
}

/* Floating particles */
.particle {
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.4;
    animation:float 6s linear infinite;
}

@keyframes float {
    0% { transform:translateY(100vh); opacity:0; }
    30% { opacity:0.6; }
    100% { transform:translateY(-10vh); opacity:0; }
}

/* Mobile scaling */
@media (max-width:600px){
    .card{
        padding:25px;
        border-radius:16px;
    }
    h1{ font-size:20px; }
    p{ font-size:14px; }
}

</style>
</head>

<body>

<div class="bg"></div>

<audio id="music" src="music.mp3" loop></audio>

<div class="overlay">
    <div class="card" id="card">
        <h1>Private Moment</h1>
        <p>Select our wedding date</p>
        <input type="date" id="pass" required>
        <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
    </div>
</div>

<script>

/* Floating particles */
setInterval(()=>{
    let p=document.createElement("div");
    p.classList.add("particle");
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),6000);
},400);

/* Unlock */
function unlock(){
    let input=document.getElementById("pass").value;
    if(input==="2025-04-20"){
        document.getElementById("music").play();
        showMessage();
    } else {
        alert("That‚Äôs not our date üòå Try again Mrs. Mishra");
    }
}

/* Message Screen */
function showMessage(){
    document.getElementById("card").innerHTML=`
        <h1>16 July 1995</h1>
        <p>That was the day someone special was born.</p>
        <p>On 20 April 2025‚Ä¶ we became forever ‚ù§Ô∏è</p>
        <button onclick="askHug()">Continue</button>
    `;
}

/* Hug Question */
let penaltyCount=0;

function askHug(){
    document.getElementById("card").innerHTML=`
        <h1>One Important Question</h1>
        <p>Will you give your husband a big hug tonight? üíç</p>
        <button id="yesBtn" onclick="finalScreen()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="penalty()">No üôà</button>
        <p id="penaltyText" style="margin-top:15px;"></p>
    `;
}

/* Penalty Logic */
function penalty(){
    penaltyCount++;
    let noBtn=document.getElementById("noBtn");
    let text=document.getElementById("penaltyText");

    if(penaltyCount<5){
        text.innerHTML="Penalty Level "+penaltyCount+" üòà Hug tax increasing...";
        noBtn.style.position="absolute";
        noBtn.style.left=Math.random()*70+"vw";
        noBtn.style.top=Math.random()*70+"vh";
    } else {
        text.innerHTML="Maximum Penalty Reached ‚ù§Ô∏è Now you must hug üòå";
        noBtn.style.transition="0.4s ease";
        noBtn.style.opacity="0";
        setTimeout(()=>{ noBtn.style.display="none"; },400);
    }
}

/* Final Screen */
function finalScreen(){
    let token="HUG-"+Math.floor(Math.random()*99999);
    document.getElementById("card").innerHTML=`
        <h1>Hug Approved ‚ù§Ô∏è</h1>
        <p>Your Hug Claim Token:</p>
        <h2 style="margin-top:15px;">${token}</h2>
        <p style="margin-top:15px;">Valid for unlimited cuddles.</p>
        <p style="margin-top:20px;">I love you.</p>
    `;
}

</script>

</body>
</html>
