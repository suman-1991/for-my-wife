<!DOCTYPE html>
<html>
<head>
    <title>Important Question ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #ffe6f0;
        }

        h1 {
            color: #d63384;
        }

        .btn {

        #no {

        }
    </style>
</head>
<body>

<h1>Will you give your husband a big hug tonight? ‚ù§Ô∏è</h1>

<button class="btn" id="yes" onclick="showLove()">Yes üíñ</button>
<button class="btn" id="no" onmouseover="moveButton()">No üôà</button>

<script>
function showLove() {
    document.body.innerHTML = "<h1>Yayyyyy ‚ù§Ô∏è I knew it üòò</h1>";
}

function moveButton() {
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
</script>

</body>
</html>
